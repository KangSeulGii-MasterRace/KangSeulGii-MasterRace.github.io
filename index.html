<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Amor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="heart-container">
            <img src="heart.png" alt="Corazón" class="heart-image">
        </div>
        <form class="login-form" onsubmit="return validatePassword()">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" placeholder="¡La contraseña es el mes en el que...!">
            <button type="submit">LOGIN</button>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
